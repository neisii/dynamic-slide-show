<!DOCTYPE html>
<head>
	<title>dynamicSlideShow by neisii</title>
	
<style>

#albumList {
	width: auto;
	height: 244px;
	type: none;
	margin: 0px;
	padding: 0px;
}

#albumList img {
	width: 174px;
	height: 244px;
	border: 1px solid red;
}

.displayOn {
	display: block;
}

.displayOff {
	display: none;
}

</style>

</head>

<body onload="javascript:albumListInitialization(3, 1000*3);">
현재 페이지: <span id="recentPage"></span>
<input type="button" id="btn_setOnOff" value="stop" onclick="javascript:getSildeShowStatus();" alt="start" />
<input type="button" value="prev" onclick="javascript:slideImage(-1);" />
<input type="button" value="next" onclick="javascript:slideImage(1);" />
<div id="div_albumList">
	<ul id="albumList">
	<!-- 이미지 목록이 추가될 곳 -->
	</ul>
</div>

<script type="text/javascript" src="./js/dynamicSlideShow.js"></script>
